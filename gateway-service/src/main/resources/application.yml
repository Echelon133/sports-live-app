server:
  port: 80

spring:
  application:
    name: gateway-service
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: match-service
          uri: http://match-service:80
          predicates:
            - Path=/api/venues*, /api/venues/**

management:
  endpoint:
    health:
      probes:
        enabled: true
