server:
  port: 80

spring:
  application:
    name: competition-service
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    kubernetes:
      discovery:
        all-namespaces: true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:postgresql://competition-service-postgres:5432/${SECRET_POSTGRES_DB}
    username: ${SECRET_POSTGRES_USERNAME}
    password: ${SECRET_POSTGRES_PASSWORD}

management:
  endpoint:
    health:
      probes:
        enabled: true
